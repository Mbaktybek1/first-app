<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="books.css"/>
</head>
<body>
    <div class="container">
        <main class="main-content">
            <header>
                <input type="text" placeholder="Placeholder">
                <button id="btn">Search</button>
                <select>
                    <option value="all-genres">All genres</option>
                </select>
            </header>
            <section class="books">
                <h1>Books</h1>
                <p>All books</p>
                <div class="book-grid">
                    <!-- Repeat this block for each book -->
                    <div class="book">
                        <img src="/HTML/PHOTOS/prideandprejudice.png" alt="PRIDE AND PREJUDICE">
                        <div class="book-info">
                            <p class="title">Title</p>
                            <p class="author">Authors name</p>
                        </div>
                    </div>
                    <!-- End of book block -->
                </div>
            </section>
        </main>
    </div>
</body>
</html>
